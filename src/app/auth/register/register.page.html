<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="register()">
        <ion-list>
          <ion-item>
              <ion-label>Email</ion-label>
              <ion-input [(ngModel)]="email" name="email" required type="email" email></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>password</ion-label>
              <ion-input [(ngModel)]="password" name="password" required type="password"></ion-input>
          </ion-item>
        </ion-list>
      <ion-button expand="block" type="submit" [disabled]="!f.valid">Register</ion-button>
    </form>
</ion-content>
